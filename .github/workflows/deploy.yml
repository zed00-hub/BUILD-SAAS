name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: "AIzaSyAA1wXAUNZIdkzK2Dl6WtlopggXqkhDLR0"
          VITE_FIREBASE_AUTH_DOMAIN: "saas-017.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "saas-017"
          VITE_FIREBASE_STORAGE_BUCKET: "saas-017.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "323956351854"
          VITE_FIREBASE_APP_ID: "1:323956351854:web:e70b30fa08771362f8577f"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
